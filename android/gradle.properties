# increase heap for the Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx4096m

# enable daemon, parallel builds, and configure-on-demand
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# enable build cache (speeds up repeated transforms)
org.gradle.caching=true

android.useAndroidX=true
android.enableJetifier=true

# ========================================
# SECURITY ENHANCEMENTS
# ========================================

# Enable R8 full mode for aggressive code optimization & obfuscation
android.enableR8.fullMode=true

# Enable code minification for release builds
android.enableR8=true

# Force Kotlin JVM target to 11 for all modules (including plugins like workmanager)
kotlin.jvm.target.validation.mode=warning
org.jetbrains.kotlin.gradle.targets.js.ir.KotlinJsIrTarget.ENABLE=false
