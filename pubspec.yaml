name: bdnewsreader
description: A new Flutter project.
publish_to: 'none'
version: 1.0.1+2


environment:
  sdk: '>=3.7.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  in_app_purchase: ^3.1.7
  google_mobile_ads: ^5.0.0
  # UI & State Management
  cupertino_icons: ^1.0.8
  provider: ^6.1.4
  flutter_riverpod: ^2.6.1

  # Networking & Location
  http: ^1.3.0
  url_launcher: ^6.2.5
  geolocator: ^14.0.0
  geocoding: ^3.0.0
  connectivity_plus: ^6.0.3
  speed_test_dart: ^1.0.0

  # Storage, Utils & Parsing
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  fluttertoast: ^8.2.2
  flutter_dotenv: ^5.2.1
  xml: ^6.3.0
  webfeed_revised: ^0.8.0
  logger: ^2.0.2

  # WebView & Media
  webview_flutter: ^4.2.2
  webview_flutter_android: ^4.4.2
  webview_flutter_wkwebview: ^3.20.0
  flutter_inappwebview: ^6.1.5

  # Media, Animations & UI Enhancements
  shimmer: ^3.0.0
  lottie: ^3.3.1
  cached_network_image: ^3.3.1
  animations: ^2.0.7
  vector_math: ^2.1.4
  html: ^0.15.5+1
  flutter_svg: ^2.0.7
  audioplayers: ^6.4.0
  smooth_page_indicator: ^1.2.1
  flutter_tts: ^3.8.3
 

  # Firebase & Auth
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.1.0
  google_sign_in: ^6.3.0
 
  
  # Navigation & Theming
  go_router: ^15.0.0
  dynamic_color: ^1.7.0
  nested: any
  pull_to_refresh: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  google_fonts: ^6.2.1
  share_plus: ^11.0.0
  image_picker: ^1.1.2
  package_info_plus: ^8.3.0
  
 
  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Codegen & Utilities
  flutter_gen: ^5.10.0
  flutter_rating_bar: ^4.0.1
  dio: ^5.8.0+1

  # Hive Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_local_notifications: ^19.1.0
  string_similarity: ^2.1.1
  confetti: ^0.8.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter
  test: ^1.25.2
  flutter_launcher_icons: ^0.14.3
  change_app_package_name: ^1.4.0

  # Codegen
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app-icon.png"
  android_adaptive_icon_background: "#FFFFFF"
  android_adaptive_icon_foreground: "assets/icon/app-icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/
    - assets/images/logo.png
    - assets/translations/
    - assets/fonts/
    - assets/icons/
    - assets/sounds/
    - assets/imageplaceHolder.png
    - assets/imageplaceHolder_Dark.png
    - assets/data.json
    - assets/widgets/
    - assets/logos/
    - assets/lottie/
    - assets/quizzes/bn_daily_expanded.json
    - assets/quizzes/en_daily_expanded.json
    - assets/certs/newsapi.pem
    - assets/certs/openweathermap.pem